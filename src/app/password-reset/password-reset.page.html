
<ion-content class="ion-padding-horizontal login-page" >

  <ion-row class="pad" justify-content-start align-items-center>
   <ion-col size="12">

      <!-- <h1 class="ion-margin-bottom ion-text-center">Sign In</h1> -->
      <form id="loginform" #loginForm="ngForm">
      <ion-row class="form-group">
          <ion-input  class="input" placeholder="Email" [(ngModel)]="email"  name="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" required></ion-input>
      </ion-row>
      <br>
      <ion-row class="form-group">
      <ion-input [type]="inputTypeField.PasswordType" [(ngModel)]="password" name="password" placeholder="Password" required></ion-input>        
            <span class="icon" (click)="toggleIcon('PasswordToggle','PasswordType')">
              <ion-icon  size="large" mode="md" slot="end" [name]="toggleField.PasswordToggle?'eye':'eye-off'"></ion-icon>
            </span>
          </ion-row>
          <br>
          <ion-row class="form-group">
            <ion-input [type]="inputTypeField.confirmPasswordType" [(ngModel)]="confirmPassword" name="password2" placeholder="Confirm Password" required></ion-input>        
                  <span class="icon" (click)="toggleIcon('confirmPasswordToggle', 'confirmPasswordType')">
                    <ion-icon  size="large" mode="md" slot="end" [name]="toggleField.confirmPasswordToggle?'eye':'eye-off'"></ion-icon>
                  </span>
                </ion-row>
            <ion-row class="ion-justify-content-center" style="margin-top:20px;">
              <ion-col size="12">
                  <ng-container *ngIf="loginError">
                     <ion-text class="block error" style="color:white"><ion-img src="../assets/images/error.png"></ion-img>{{message}}</ion-text>
                  </ng-container>
        
              </ion-col>
          
          </ion-row>
            <ion-fab-button mode="md"  size="small" (click)="resetPassword()" [disabled]="!loginForm.valid" color="light">
                <ion-img src="../assets/images/log-arrow.png" class="" ></ion-img>
              <!-- <ion-icon color="tertiary" mode="ios" size="large" name="arrow-round-forward"></ion-icon> -->
            </ion-fab-button>
          </form>
           
   </ion-col>

    </ion-row>

  <p class="copy">Â© 2020-2021 Desi Chinese - All Rights Reserved</p>
</ion-content>
