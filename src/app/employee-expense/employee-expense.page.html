<ion-header>
    <ion-toolbar>
      <ion-title>Employee Expense</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-label>Expense Reason</ion-label>
          <ion-textarea
            [(ngModel)]="expenseDescription"
            placeholder="Enter all expenses separated by commas"
            autoGrow="true"
          ></ion-textarea>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-label>Total Amount Spend</ion-label>
          <ion-input
            [(ngModel)]="expenseAmount"
            type="number"
            placeholder="Enter the total amount spent"
          ></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button
        expand="full"
        (click)="saveEditExpense()"
        color="primary"
        [disabled]="!expenseAmount || !expenseDescription"
      >
        {{ buttonText }}
      </ion-button>
    </ion-toolbar>
  </ion-footer>
